<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function showAlert(){
            alert("Control by Button-1");
        }
        function box1(){
            alert("Control by Button-2");
        }
        function box(){
            alert("Control by Button-3");
        }
        function first(){
            alert("Control by Button-4");
        }
    </script>
</head>
<body>
    <h1 class="bg bg-light ms-5">JavaScript</h1>
    <br>
    <button class="btn btn-primary mt-3" onclick="showAlert()">Button-1</button>
    <br>
    <button class="btn btn-success mt-3" onclick="box1()">Button-2</button>
    <br>
    <button class="btn btn-warning mt-3" onclick="box()">Button-3</button>
    <br>
    <button class="btn btn-danger mt-3" onclick="first()">Button-4</button>
</body>
</html>
